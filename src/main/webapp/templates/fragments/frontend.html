<head th:fragment="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/main.css}" href="../css/main.css" rel="stylesheet">
  <title th:text="#{site_name}">Title</title>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
  <div class="container">
    <a class="navbar-brand" href="#">[[#{site_name}]]</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="../">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hot</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Trending</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Genres
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown" th:with="genres=#{genres}">
            <li th:each="gen:${#strings.arraySplit(genres,',')}"><a class="dropdown-item" th:href="@{/(by='genres',value=${gen})}"><span th:text="${gen}"></span></a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="../">All</a></li>
          </ul>
        </li>

      </ul>
      <form class="d-flex" method="get" action="/">
        <input class="form-control me-2" type="search" name="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div th:if="${showCarousel}" id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" th:fragment="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img th:src="@{/images/img.png}" src="../static/images/img.png" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>Avengers: Endgame (2019)</h5>
<!--        <p>One year after spending $316 million on “Infinity War,” the story of the Avengers wrapped up with “Endgame,” a movie that cost $356 million. That’s a lot of extra cash. Not that it mattered, of course. People were so enthused to see where the story of the Avengers versus Thanos ended that the movie made nearly $2.8 billion. It’s now the highest-grossing movie ever.</p>-->
      </div>
    </div>
    <div class="carousel-item">
      <img th:src="@{/images/img_1.png}" src="../static/images/img_1.png" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>Transformers: The Last Knight (2017)</h5>
<!--        <p>You would think there might be franchise fatigue by the fifth entry in Michael Bay’s “Transformers” series. They was definitely budget bloat, as this is the most-expensive film in the franchise, costing $239 million. Despite being the fifth movie in a not-exactly-beloved series, “The Last Knight” still made plenty of money worldwide.</p>-->
      </div>
    </div>
    <div class="carousel-item">
      <img th:src="@{/images/img_2.png}" src="../static/images/img_2.png" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>The Lion King (2019)</h5>
<!--        <p>No, not the original animated film from 1994. We’re talking about the 2019 remake with a lot of uncanny valley potential. It also had bigger names in the cast, including Beyonce. That probably went a long way to putting together its $250 budget. Of course, Disney is still making remakes of its old animated films, so they are plenty happy with the results so far.</p>-->
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<nav th:if="${showBreadcrumb}" class="container mt-5" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" th:fragment="breadcrumb">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active">
      <span th:utext="${breadCrumb}">Action</span>
    </li>
  </ol>
</nav>

<footer th:fragment="footer">
  <div class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/"><span th:text="#{site_name}">mflix</span></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</footer>
